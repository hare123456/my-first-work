<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="topbar">
        <div class="item1">
          <a
            href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"
            aria-label="Gmail"
            style="color: white; text-decoration: none"
          >
            Gmail</a
          >
        </div>

        <div class="item1">
          <a
            href="https://www.google.com/imghp?hl=en&tab=ri&ogbl"
            style="text-decoration: none; color: white"
            >Images</a
          >
        </div>

        <div class="item1">
          <svg
            class="MfDLTc"
            xmlns="http://www.w3.org/2000/svg"
            height="23"
            viewBox="0 -960 960 960"
            width="23"
            fill="rgb(255, 255, 255)"
          >
            <path
              d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-170h220v170q0 17 5 34t15 31l227 341q7 9 10 20.5t3 26.5q0 41-28 69t-69 28H209Zm115-177q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430v110q0 26-7.5 50.5T401-573L274-382q-3 4-9 28 0 23 17 40t42 17Zm26-483q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780H350Z"
            ></path>
          </svg>
        </div>
        <div class="item1">
          <img
            src="images/icons8-apps-30.png"
            alt=""
            srcset=""
            style="height: 24px; width: 24px"
          />
        </div>
        <div class="item1">
          <img
            src="images/unnamed.jpg"
            alt=""
            srcset=""
            style="height: 30px; width: 30px; border-radius: 100%"
          />
        </div>
      </div>

      <div class="elder">
        <div class="child">
          <div class="logo">
            <span style="font-size: 100px; color: white">Google</span>
          </div>
          <div
            class="searchout"
            style="display: flex; justify-content: center; align-items: center"
          >
            <div class="search">
              <div class="searchimage">
                <img
                  src="images/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                  alt=""
                  style="height: 20px; width: 20px"
                />
              </div>
              <input
                type="text"
                placeholder="Search Google or type a URL"
                style="
                  height: 43px;
                  width: 645px;
                  outline: none;
                  border: 0;
                  font-size: 15px;
                "
              />

              <img
                src="images/16px-Google_mic.svg.png"
                alt=""
                style="height: 17px; width: 12px; margin-right: 20px; cursor: pointer;"
              />

              <img
                src="images/Google_Lens_Icon.svg.png"
                alt=""
                style="height: 20px; width: 20px; margin-left: 0px ; cursor: pointer;"
              />
            </div>
          </div>
          <div class="Bookmarks">
            <div class="box">
              <div class="box2">
                <div class="circle">
                  <img
                    src="images/icons8-youtube-40.png"
                    alt=""
                    style="height: 30px; width: 30px"
                  />
                </div>
              </div>
              <div style="text-align: center; color: white">youtube</div>
            </div>
            <div class="box">
              <div class="box2">
                <div class="circle">
                  <img
                    src="images/icons8-facebook-48.png"
                    alt=""
                    style="height: 30px; width: 30px"
                  />
                </div>
              </div>
              <div style="text-align: center; color: white">facebook</div>
            </div>

            <div class="box">
              <div class="box2">
                <div class="circle">
                  <img
                    src="images/icons8-twitter-48.png"
                    alt=""
                    style="height: 30px; width: 30px"
                  />
                </div>
              </div>
              <div style="text-align: center; color: white">twitter</div>
            </div>
            <div class="box">
              <div class="box2">
                <div class="circle">
                  <img
                    src="images/icons8-whatsapp-48.png"
                    alt=""
                    style="height: 30px; width: 30px"
                  />
                </div>
              </div>

              <div style="text-align: center; color: white">whatsapp</div>
            </div>
            <div class="box">
              <div class="box2">
                <div class="circle" style="background-color: #004a77">
                  <img
                    src="images/icons8-add-24.png"
                    alt=""
                    style="height: 19px; width: 19px"
                  />
                </div>
              </div>

              <div style="text-align: center; color: white">Add shortcut</div>
            </div>
          </div>
        </div>
      </div>

      <div class="customize">
        <div class="insidec">
          <img
            src="images/icons8-pencil-24.png"
            alt=""
            style="height: 14px; width: 14px; margin-left: 12px"
          />
          <span style="margin-right: 9px; margin-top: 5px"
            >Customize Chrome</span
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
